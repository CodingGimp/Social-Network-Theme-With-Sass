<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <title>Welcome to the DevConnector</title>
</head>

<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="dashboard.html">
                <i class="fa fa-code" aria-hidden="true"></i>DevConnector
            </a>
        </h1>
        <ul>
            <li><a href="profiles.html">Developers</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1 class="large text-primary">Sign Up</h1>
        <p class="lead"><i class="fa fa-user" aria-hidden="true"></i>Create Your Account</p>
        <form class="form" action="dashboard.html">
            <div class="form-group">
                <input type="text" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email Address">
                <small class="form-text">This site uses Gravatar.</small>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" minlength="8">
                <small class="form-text">Must be at least 8 characters long.</small>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Confirm Password" minlength="8">
            </div>
            <input type="submit" value="Register" class="btn btn-primary">
        </form>
        <p class="my-1">
            Already have an account? <a href="login.html">Sign in here.</a>
        </p>
    </div>

    <script src="https://use.fontawesome.com/df0f8d442b.js"></script>
</body>

</html>
